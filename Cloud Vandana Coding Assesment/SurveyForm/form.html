<!DOCTYPE html>
<html>
<head>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select,
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gender-label {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #28a745;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="surveyForm" onsubmit="return validateForm()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>

            <label>Gender:</label>
            <label class="gender-label"><input type="checkbox" id="male" name="gender" value="Male"> Male</label>
            <label class="gender-label"><input type="checkbox" id="female" name="gender" value="Female"> Female</label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Survey Form Submission</h2>
            <p><strong>First Name:</strong> <span id="popupFirstName"></span></p>
            <p><strong>Last Name:</strong> <span id="popupLastName"></span></p>
            <p><strong>Date of Birth:</strong> <span id="popupDob"></span></p>
            <p><strong>Country:</strong> <span id="popupCountry"></span></p>
            <p><strong>Gender:</strong> <span id="popupGender"></span></p>
            <p><strong>Profession:</strong> <span id="popupProfession"></span></p>
            <p><strong>Email:</strong> <span id="popupEmail"></span></p>
            <p><strong>Mobile Number:</strong> <span id="popupMobile"></span></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function validateForm() {
            
            document.getElementById("popupFirstName").textContent = document.getElementById("firstName").value;
            document.getElementById("popupLastName").textContent = document.getElementById("lastName").value;
            document.getElementById("popupDob").textContent = document.getElementById("dob").value;
            document.getElementById("popupCountry").textContent = document.getElementById("country").value;
            const genderElements = document.getElementsByName("gender");
            const selectedGenders = Array.from(genderElements)
                .filter(element => element.checked)
                .map(element => element.value);
            document.getElementById("popupGender").textContent = selectedGenders.join(", ");
            document.getElementById("popupProfession").textContent = document.getElementById("profession").value;
            document.getElementById("popupEmail").textContent = document.getElementById("email").value;
            document.getElementById("popupMobile").textContent = document.getElementById("mobile").value;

            // Show the popup
            document.getElementById("popup").style.display = "block";

            return false; // Prevent form submission
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("surveyForm").reset(); // Reset the form
        }
    </script>
</body>
</html>
